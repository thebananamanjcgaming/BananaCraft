  <form>
    <label for="worldName">World Name:</label>
    <input type="text" id="worldName" name="worldName" required>

    <label for="worldSeed">World Seed (optional):</label>
    <input type="text" id="worldSeed" name="worldSeed">

    <label for="gameMode">Game Mode:</label>
    <select id="gameMode" name="gameMode">
      <option value="survival">Survival</option>
      <option value="creative">Creative</option>
      <option value="hardcore">Hardcore</option>
    </select>

    <button type="submit" id="createWorld" onclick="generateWorld()">Create World</button>
  </form>

  <div id="terrainDisplay"></div> 
  <script>function generateWorld() {
    const worldName = document.getElementById('worldName').value;
    const worldSeed = document.getElementById('worldSeed').value;
    const gameMode = document.getElementById('gameMode').value;
  
    const terrain = generateTerrain(worldSeed);
  
    const terrainDisplay = document.getElementById('terrainDisplay');
    terrainDisplay.innerHTML = "";
  
    for (let row of terrain) {
      const rowElement = document.createElement('div');
      rowElement.style.display = "flex";
  
      for (let cell of row) {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell'); 
        cellElement.style.backgroundColor = cell === 1 ? 'green' : 'gray'; 
        rowElement.appendChild(cellElement);
      }
  
      terrainDisplay.appendChild(rowElement);
    }
  }
  
  function generateTerrain(seed) {
    const seedValue = seed ? parseInt(seed) : Math.floor(Math.random() * 1000);
    const terrainSize = 10;
    const terrain = [];
  
    for (let y = 0; y < terrainSize; y++) {
      const row = [];
      for (let x = 0; x < terrainSize; x++) {
        const noise = Math.sin((x + y) * seedValue / 100) * 5 + 5; 
        row.push(noise > 5 ? 1 : 0);
      }
      terrain.push(row);
    }
  
    return terrain;
  }</script>
